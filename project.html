<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAL MATCH</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="meal-wapper">
            <div class="meakl-search">
                <h2 class="title">Find Meals For Your Ingredients</h2>
                <p class="para">Real food  doesn't have ingredients, real food is ingredients</p><br>
                <div class="meal-search-box">
                    <input type="text" class="search-content" placeholder="enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your search Results</h2>
                <div id="meal">
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="" alt="food">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./project.js"></script>
    
</body>
</html>
